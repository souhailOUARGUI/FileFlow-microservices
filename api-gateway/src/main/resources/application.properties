server.port=8080

spring.application.name=api-gateway

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# User Service Routes
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**,/api/users/**,/api/profile/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/(?<segment>.*), /$\{segment}

# File Service Routes
spring.cloud.gateway.routes[1].id=file-service
spring.cloud.gateway.routes[1].uri=lb://file-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/files/**,/api/favourites/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/(?<segment>.*), /$\{segment}

# Folder Service Routes
spring.cloud.gateway.routes[2].id=folder-service
spring.cloud.gateway.routes[2].uri=lb://folder-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/folders/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/api/(?<segment>.*), /$\{segment}

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

management.endpoints.web.exposure.include=*

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
