server:
  port: 8081

spring:
  application:
    name: user-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/fileflow_users
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  
  # Spring Cloud Configuration (merged)
  cloud:
    config:
      enabled: false
    stream:
      bindings:
        user-created-out-0:
          destination: user-created
          content-type: application/json
        user-deleted-out-0:
          destination: user-deleted
          content-type: application/json
        storage-updated-out-0:
          destination: storage-updated
          content-type: application/json

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-super-secret-key-for-jwt-token-generation-minimum-256-bits}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# Gmail Configuration
gmail:
  credentials-path: credentials/credentials.json
  tokens-path: credentials/tokens
  sender-email: fileflow.app@gmail.com

# Application Configuration
app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Logging
logging:
  level:
    root: INFO
    org.example.userservice: DEBUG
    org.springframework.security: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
