server:
  port: 8082

spring:
  application:
    name: file-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/fileflow_files
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  
  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  
  # Spring Cloud Configuration (merged)
  cloud:
    config:
      enabled: false
    stream:
      bindings:
        userCreatedConsumer-in-0:
          destination: user-created
          content-type: application/json
          group: file-service-group
        userDeletedConsumer-in-0:
          destination: user-deleted
          content-type: application/json
          group: file-service-group
        storageUpdatedConsumer-in-0:
          destination: storage-updated
          content-type: application/json
          group: file-service-group
      function:
        definition: userCreatedConsumer;userDeletedConsumer;storageUpdatedConsumer

# File Storage Configuration
file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads}
  max-size: 104857600  # 100MB in bytes

# Application Configuration
app:
  base-url: http://localhost:8082

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# Logging
logging:
  level:
    root: INFO
    org.example.fileservice: DEBUG
    org.springframework.security: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
