server:
  port: 8083

spring:
  application:
    name: folder-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/fileflow_folders
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  
  # Spring Cloud Configuration (merged)
  cloud:
    config:
      enabled: false
    stream:
      bindings:
        userCreatedConsumer-in-0:
          destination: user-created
          content-type: application/json
          group: folder-service-group
        userDeletedConsumer-in-0:
          destination: user-deleted
          content-type: application/json
          group: folder-service-group
      function:
        definition: userCreatedConsumer;userDeletedConsumer

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

# Service URLs for Feign clients
services:
  user-service:
    url: http://localhost:8081
  file-service:
    url: http://localhost:8082

# Logging
logging:
  level:
    org.example.folderservice: DEBUG
    org.springframework.cloud.openfeign: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
